<body>
    <div class = "container">
      <div class="slide-left">
        <header> College Runway</header>
      </div>
      <div class="row">
        <div class="fashion-title col-sm-12">You set the fashion - You set the trends!</div>
      </div>
 
        <div class = "survey-container">        
                <div class="row">
                  <div class ="surveytitle">
                       <p>Tell us where you go to school and what clothing trends most influence you.</p>
                    </div>
                </div>
                <form method="POST">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="collegevalidation"></label>
                                <select id="collegeselect" class="form-control"  placeholder="College">
                                    <option value="">I attend ...</option>
                                     <option value="1">Northwestern University</option>
                                     <option value="2">Chicago State University</option>
                                     <option value="3">Loyola University</option>
                                     <option value="4">Depaul University</option>
                                     <option value="5">Columbia College</option>
                                </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="seasonalidation"></label>
                                <select id="seasonselect" class="form-control"  placeholder="Season">
                                    <option value="">Click here to select your favorite season for fashion!</option>
                                    <option value="1">Spring</option>
                                    <option value="2">Summer</option>
                                    <option value="3">Autumn</option>
                                    <option value="4">Winter</option>
                                </select>
                        </div>
                    </div>
                </form>
                                                  
            <button type="submitbuttonId" class="btn btn-light" type="submit" id="searchBtn">Submit</button>
     </div>
     <div class="slide-left">
        <header> </header>
      </div>
 </div>
